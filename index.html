<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Du Pham Creators Shop</title>
</head>

<body>
    <h2 class="separator">
        thank you for being here
    </h2>
    <div class="item-shop">
        <div class="item-list" id="item-list">
            <!-- Item 1 -->
            <div class="item">
                <img src="assets/TuiRooShop.jpeg">
                <img src="assets/TuiRooShop2.jpeg">
                <div class="info">
                    <div>
                        <h5>Túi Du Lịch Thần Kỳ Gấp Gọn</h5>
                        <!-- Description -->
                        <div class="btc">
                            <i class='bx bx-info-circle'></i>
                            <p>Vải Polyester Oxford chống thấm nước, chống trầy xước, phù hợp cho những chuyến du lịch
                                bụi.
                            </p>
                        </div>
                        <!-- Link -->
                        <div class="btc">
                            <i class='bx bx-link'></i>
                            <a href="https://shopee.vn/product/1045355141/22362337205/">Product Videos</a>
                        </div>
                        <!-- Item Included -->
                        <div class="btc">
                            <i class='bx bx-box'></i>
                            <p>Combo: 1 Túi Thần Kỳ Gấp Gọn + 1 Túi Đựng Giầy + 1 Cần Kéo</p>
                        </div>
                    </div>
                </div>
                <div class="bid">
                    <p class="before-discount">1,000,000</p>
                    <p class="discount">800,000</p>
                    <a class="buy-btn" href="https://shopee.vn/product/1045355141/22362337205/">Mua Ngay</a>
                </div>
            </div>
        </div>
    </div>

    <div class="view-more">
        <button id="view-more-btn">View More</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
