<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du Phạm Creator</title>
    <link rel="stylesheet" href="style.css?v=1.0.8">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js?v=1.0.8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 2em;
            /* Khoảng cách giữa avatar và icon */
        }

        .avatar-container img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2em;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 4em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
            align-items: center;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e0e0e0;
            text-decoration: none;
            color: #000;
            font-size: 4em;
            transition: background-color 0.3s;
        }

        .icon:hover {
            background-color: #c0c0c0;
        }

        #youtube i {
            color: #FF0000;
        }

        #instagram i {
            color: #C13584;
        }

        #facebook i {
            color: #1877F2;
        }

        #tiktok i {
            color: #000000;
        }

        #shopee i {
            color: #FF5722;
        }

        #github i {
            color: #181717;
        }

        .box-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2em;
            margin-top: 2em;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 2em;
            border-radius: 25px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box h2 {
            font-size: 1.5em;
            color: #000;
        }

        .image-box {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .sub-header {
            text-align: center;
            margin-top: 2em;
        }

        .sub-header h2 {
            font-size: 1.5em;
            color: #000;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Du Phạm Creator</h1>
    </header>
    <main>
        <div class="icon-container">
            <div class="avatar-container">
                <img src="avatar.jpg" alt="Avatar">
            </div>
            <a href="https://www.youtube.com/@DuPhamCreator" class="icon" id="youtube"><i
                    class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/dupham.creator/" class="icon" id="instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/dupham.creator/" class="icon" id="facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://www.tiktok.com/@dupham.creator" class="icon" id="tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://shopee.vn/duongphamshop" class="icon" id="shopee"><i class="fas fa-shopping-cart"></i></a>
            <a href="https://duphamCreator.github.io" class="icon" id="github"><i class="fab fa-github"></i></a>
        </div>
        <header class="sub-header">
            <h2>Link to Stuff</h2>
        </header>
    </main>
    <footer>
        <p>&copy; 2024 Du Phạm</p>
    </footer>
</body>

</html>
