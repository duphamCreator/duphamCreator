<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du Phạm Creator</title>
    <link rel="stylesheet" href="style.css?v=1.0.8">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js?v=1.0.8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Du Phạm Creator</h1>
    </header>
    <main>
        <div class="icon-container">
            <div class="avatar-container">
                <img src="avatar.jpg" alt="Avatar">
            </div>
            <a href="https://www.youtube.com/@DuPhamCreator" class="icon" id="youtube"><i
                    class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/dupham.creator/" class="icon" id="instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/dupham.creator/" class="icon" id="facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://www.tiktok.com/@dupham.creator" class="icon" id="tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://shopee.vn/duongphamshop" class="icon" id="shopee"><i class="fas fa-shopping-cart"></i></a>
            <a href="https://duphamCreator.github.io" class="icon" id="github"><i class="fab fa-github"></i></a>
        </div>
        <div class="box-container">
            <div class="box">
                <h2>3D Tutorial</h2>
                <div class="image-box"></div>
            </div>
            <div class="box">
                <h2>Making Stuff</h2>
                <div class="image-box"></div>
            </div>
            <div class="box">
                <h2>My Tools</h2>
                <div class="image-box"></div>
            </div>
        </div>
        <!-- <header class="sub-header">
            <h2>Link to Stuff</h2>
        </header> -->
    </main>
    <footer>
        <p>&copy; 2024 Du Phạm</p>
    </footer>

</html>
